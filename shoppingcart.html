<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
  <link rel="stylesheet" href="shoppingcart.css">

  <div class="cart-container">
      <h1>Your Shopping Cart</h1>
      
      <table id="cart-table">
        <thead>
          <tr>
            <th>Product</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Total</th>
            <th>Remove</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>
              <img src="Moleskine-Sketchbook-5x8.5.jpg" alt="Product Image">
              <span>Product 1</span>
            </td>
            <td class="price" data-price="15.99">$15.99</td>
            <td>
              <input type="number" value="1" min="1" class="quantity" onchange="updateCart()">
            </td>
            <td class="total-price">$15.99</td>
            <td><button class="remove-btn" onclick="removeItem(this)">Remove</button></td>
          </tr>
          <tr>
            <td>
              <img src="adjustable triangle.jpg" alt="Product Image">
              <span>Product 2</span>
            </td>
            <td class="price" data-price="17.99">$17.99</td>
            <td>
              <input type="number" value="1" min="1" class="quantity" onchange="updateCart()">
            </td>
            <td class="total-price">$17.99</td>
            <td><button class="remove-btn" onclick="removeItem(this)">Remove</button></td>
          </tr>
        </tbody>
      </table>
  
      <div class="total-section">
        <p><strong>Total: $<span id="total-price">33.98</span></strong></p>
        <button class="checkout-btn">Proceed to Checkout</button>
      </div>
    </div>
  
    <script>
      function updateCart() {
        const rows = document.querySelectorAll("#cart-table tbody tr");
        let total = 0;
  
        rows.forEach(row => {
          const price = parseFloat(row.querySelector(".price").getAttribute("data-price"));
          const quantity = parseInt(row.querySelector(".quantity").value);
          const totalPriceCell = row.querySelector(".total-price");
          
          const totalPrice = price * quantity;
          totalPriceCell.textContent = "$" + totalPrice.toFixed(2);
          
          total += totalPrice;
        });
  

        document.getElementById("total-price").textContent = total.toFixed(2);
      }
  
      function removeItem(button) {
        const row = button.closest("tr");
        row.remove();
        updateCart();
      }
    </script>

</body>
</html>
