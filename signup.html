<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <link rel="stylesheet" href="signup.css">
    
    <!-- Sign Up Form -->
    <div class="form-container active" id="signup-form">
      <h2>Create an Account</h2>
      <form action="#" method="POST">
        <input type="text" class="form-input" name="fullname" placeholder="Full Name" required>
        <input type="email" class="form-input" name="email" placeholder="Email Address" required>
        <input type="password" class="form-input" name="password" placeholder="Password" required>
        <input type="password" class="form-input" name="confirm-password" placeholder="Confirm Password" required>
        <button type="submit" class="btn">Sign Up</button>
      </form>
      <p class="toggle-link">
        Already have an account? <a onclick="toggleForms()">Log In</a>
      </p>
    </div>

    <!-- Login Form -->
    <div class="form-container" id="login-form">
      <h2>Log In</h2>
      <form action="#" method="POST">
        <input type="email" class="form-input" name="email" placeholder="Email Address" required>
        <input type="password" class="form-input" name="password" placeholder="Password" required>
        <button type="submit" class="btn">Log In</button>
      </form>
      <p class="toggle-link">
        Don't have an account? <a onclick="toggleForms()">Sign Up</a>
      </p>
    </div>
  </div>

  <script>
    function toggleForms() {
      var signupForm = document.getElementById('signup-form');
      var loginForm = document.getElementById('login-form');
      signupForm.classList.toggle('active');
      loginForm.classList.toggle('active');
    }
  </script>

</body>
</html>
